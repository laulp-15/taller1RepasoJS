<html lang="es-co">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="src/shared/css/style.css">
</head>

<body class="bg-dark text-white">

    <header>
        <nav>
            <ul>
                <a href="crud.html">Crud</a>
                <a href="src/feature/callback/callbacks.html">Callbacks</a>
                <a href="src/feature/promise/promises.html">Promises</a>
                <a href="src/feature/asyncAwait/asyncawait.html">Async / Await</a>
                <a href="src/feature/destructuringObjects/destructuringObjects.html">Destructuring Objects</a>
            </ul>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="row align-items-center mb-4">
            <div class="col-lg-9">
                <h2>CRUD Datos</h2>
                <p class="text-secondary">Feacture-Bassed +Bootstrap 5 + localStorage</p>
            </div>

            <div class="col-lg-3">
                <button class="btn btn-warning">
                    <i class="bi bi-download me-2"></i> Exportar JSON
                </button>

                <button class="btn btn-danger" onclick="deleteAllData()">
                    <i class="bi bi-trash me-2"></i> Borrar todo
                </button>
            </div>
        </div>

        <div class="row">

            <!-- Formulario -->
            <div class="col-lg-4">
                <form id="formulario">
                    <h4>Registro de Datos</h4>
                    <p class="text-secondary">Registra o actualiza los datos.</p>

                    <div class="mb-3">
                        <label for="name" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="name" required placeholder="Ej: Camila Arias Mesa"
                            name="name">
                    </div>

                    <div class="mb-3">
                        <label for="document" class="form-label">Documento</label>
                        <input type="text" class="form-control" id="doc" required placeholder="Ej: 123456789"
                            name="document">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required placeholder="Ej: camila@email.com"
                            name="email">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" onclick="addData()">
                            <i class="bi bi-floppy"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Tabla de datos -->
            <div class="col-lg-8">
                <table class="table table-dark table-striped mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Correo</th>
                            <th scope="col">Nombre Completo</th>
                            <th scope="col">Documento</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <footer class="bg-black text-center text-white py-4 mt-5">
        <div class="container">
            <small>
                © 2026 - Actividad JavaScript | ADSO SENA
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="crud.js"></script>

</body>

</html>
